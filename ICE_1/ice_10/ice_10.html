<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice 10</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="ice_10.css">
</head>
<body>
    <section class="saved">
        <i class="fa-regular fa-circle-check fa-3x" style="color: greenyellow;"></i>
        <p>Your work has been saved</p>
    </section>
    
    <section class="custom">
        <img id="beach" src="ice_10_img.jpg">
        <h2> Sweet Model</h2>
        <p> Moden with Custom image </p>
        <button  id="beach-button">OK</button>
    </section>  
  
    <section class="issue">
        <i id="x-mark" class="fa-regular fa-circle-xmark fa-3x" style="color: red;"></i>
        <h2>Oops</h2>
        <p>Something went wrong</p>
        <button class='button'>OK</button>
        <p class='message'>Why do I have this issue?</p>
    </section>
    
    <section class="example">
        <i class="fa-thin fa-x" style="color: lightgray;"></i>
        <i id="Exclamation"class ="fa-solid fa-circle-exclamation" style ="color: skyblue;"></i>
        <h2>HTML example</h2>
        <p>You can use <b>bold text</b>, <b style="color:skyblue">links</b>, and other html tags</p>
        <buttons>
            <button class='button'>
                <i class="fa-solid fa-thumbs-up" style='color: white;'></i> <p>Great!</p>
            </button>
            <button class='button2'>
                <i class="fa-solid fa-thumbs-down" style="color: white;"></i>
            </button>
        </buttons>
    </section>
  

</body>
</html>
