<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Example</title>
    <!-- link;css This is how you connect the css file to html -->
    <link rel="stylesheet" href="example.css">
    <!-- font links go in the head -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Neonderthaw&display=swap" rel="stylesheet">
    <!-- end of font links -->
</head>
<body>
    <h1>This is my Heading</h1>
    <p class='fancy'>This is some text about something</p>
    <p>This is another paragraph</p>
    <p class='dave'>This is just for Dave.</p>
    <!-- classes are meant to be applied to lots of things but id's
    are suppose to be specific -->
    <p id='superfancy'>Another something</p>
</body>
</html>
